<!DOCTYPE html>
<html lang="en">
<!-- Code Reference: https://www.geeksforgeeks.org/bootstrap-login-form/ -->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/ucf_tab.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
		<div class="container d-flex align-items-center justify-content-center min-vh-100">
			<div class="col-md-6">
				<h1 class="text-center">
					UCF Webcourses 2.0 Login
				</h1>
				<div class="card">
					<div class="card-body">
						<form id="registrationForm" action="html/home.html">
							<div class="form-group">
								<label for="email">
									UCF Email
								</label>
								<input type="email" class="form-control" id="email" placeholder="Email" required />
							</div>
							<div class="form-group">
								<label for="password">
									Password
								</label>
								<input type="password" class="form-control" id="password" placeholder="Password" required />
							</div>
							<input type="submit"/>
						</form>
						<p class="mt-3>
							Not registered?
							<a href="#">Create an account</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<img id="ucfLogo" src="assets/ucf_logo.png" alt="UCF Logo" width="204" height="200">
		<a id="link" href="https://www.ucf.edu">Institution Link</a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
