<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCF Webcourses 2.0 Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="bg-image">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-6">
            <img src="assets/ucf_logoH.png" id="ucfLogoH" width="314.25" height="75" alt="UCF Logo" class="img-fluid mb-4">

            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 id="ucf-webcourses-2.0-login" class="text-center mb-4">UCF Webcourses 2.0 Login</h1>
                    
                    <form id="registrationForm" action="html/home.html">
                        <div class="form-group mb-3">
                            <label for="email">UCF Email</label>
                            <input type="email" class="form-control" id="email" name="Email" placeholder="Email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="Password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <img src="assets/ucf_logoV.png" id="ucfLogoV" width="204" height="200" alt="UCF Logo Vertical">
    <a href="https://www.ucf.edu" id="link" class="text-decoration-none">Institution Link</a>
</body>
</html>
